<!DOCTYPE html>
<html ng-app="topicsIndex">

<head>
    <title>Index of Topics</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/fontawesome-all.min.css">
    <!-- custom css -->
    <link href="/css/topic-index.css" rel="stylesheet">
    <script type="text/javascript" src="/js/angular.min.js"></script>
    <script type="text/javascript" src="/js/smart-table.min.js"></script>
    <!-- angular app -->
    <script type="text/javascript" src="/js/portal/topic-index.js"></script>
    <link rel="shortcut icon" href="/images/favicon.png" type="image/x-icon">
</head>

<body class="mainBackground">
    <div class="row">
        <div ng-include="'include/navbar.html'"></div>
    </div>
    <div class="container-fluid">
        
        <div class="row">
        <div  ng-controller="mainCtrl">

        <!-- Back Button -->
        <div class="index_of_topics_button">
            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                <div class="button_spacing">
                    <a class="anchor_color" href="/">
                        <button type="button" class="index_of_topics_btn btn btn-button " id="index-of-topics-btn">
                            <h3 class="h3_color"> <i class="fa fa-chevron-left"></i> Back</h3>
                        </button>
                    </a>
                </div>
            </div>
        </div>
        <!-- End Back Button -->

        <!-- Index Topics  -->
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" st-table="topicCollection" >
        
            <!-- search field -->
            <form class="index_topics_search">
                <div class="row">
                    <div class="form-group col-md-4 col-sm-4 ">
                        <form method="GET">
                            <input st-search type="search" name="search" placeholder="Search for a playlist or topic...."  class="form-control" id="search" />
                        </form>
                    </div>
                    <!-- <div class="form-group col-md-3 col-sm-4 ">
                        <button type="submit" class="btn btn-primary">
                            <i class="fa fa-search" aria-hidden="true"></i>Search
                        </button>
                    </div> -->
                </div>
                <br>
            </form>
     
            <!-- End of search field -->


            <!-- Table   -->
            <div class="card">
                <div class="card-body">
                    <nav class="navbar  navBackground-color table-curved">
                        <span class="navbar-brand mb-0 h1 card-title">Index Topics</span>
                    </nav>

                    
                    <div id="my_unapproved_table table-responsive">
                        <table class="table table-bordered table-hover table-condensed" st-table="topicCollection" class="table">
                            
                            <thead>
                                <tr class="table-success " >
                                    <th scope="col"><h4 class="topic_title">Topic</h4></th>
                                    <th scope="col"><h4 class="topic_title">Location</h4></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="row in topicCollection">
                                    <td class="topics">{{row.topic}}</td>
                                    <td class="topics">{{row.location}}</td>
                                </tr>
            
                            </tbody>
                        
                    </div>
                </div>


        </div>
        <td colspan="4" class="text-center">
            <div st-pagination="" st-items-by-page="itemsByPage"></div>
        </td>

    <!-- end of testing table  -->

        </div>
        </div>
    </div>

    </div>


    
</body>

</html>
