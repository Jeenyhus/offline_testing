<!DOCTYPE html>
<html ng-app="topicsIndex">

<head>
    <title>Index of Topics</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/fontawesome-all.min.css">
    <!-- custom css -->
    <link href="/css/topic-index.css" rel="stylesheet">
    <script type="text/javascript" src="/js/angular.min.js"></script>
    <script type="text/javascript" src="/js/smart-table.min.js"></script>
    <!-- angular app -->
    <script type="text/javascript" src="/js/portal/topic-index.js"></script>
    <link rel="shortcut icon" href="/images/edu_favicon.png" type="image/x-icon">
</head>

<body class="mainBackground" ng-controller="mainCtrl">
 

        <div ng-include="'include/navbar.html'"></div>

    
    <div >
        <div class="row">

        <!-- Back Button -->
            <div >
                <div class="back_section">
                    <div class="button_spacing">
                        <a class="anchor_color" href="/" style="color:#f1f1f1f1">
                            <button type="button" class="index_of_topics_btn btn btn-button " id="index-of-topics-btn">
                                <h3 class="back_btn"> <i class="fa fa-chevron-left"></i> Back</h3>
                            </button>
                        </a>
                    </div>
                </div>
               
            </div>
        <!-- End Back Button -->
        
        </div>
    </div>


    <div class="container" st-table="topicCollection">
        <div class="row">
     
           
            <!-- Search Field -->
            <div class="col-lg-4 col-md-4 col-sm-4 ">
                <form class="index_topics_search">
                    <div class="row">
                        <div class="form-group ">
                            <h2 class="header_topics">Index of Topics</h2>
                            <form method="GET">
                                <input st-search type="search" name="search" placeholder="Search for a playlist or topic...."  class="form-control" id="search" />
                            </form>
                        </div>
                    </div>
                    <br>
                </form>
            </div>
            <!-- End of Search Field -->
           


        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" >
            
            <!-- Index Topics Table   -->
            <div class="card">
                <div class="card-body"> 
                    <div id="my_unapproved_table table-responsive">
                        <table class="table table-bordered table-hover table-condensed" st-table="topicCollection" class="table">
                            
                            <thead>
                                <tr class=" navBackground-color" >
                                    <th scope="col"><h4 class="topic_title">Topic</h4></th>
                                    <th scope="col"><h4 class="topic_title">Location</h4></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="row in topicCollection">
                                    <td class="topics">{{row.topic}}</td>
                                    <td class="topics">{{row.location}}</td>
                                </tr>
            
                            </tbody>
                        
                    </div>
                </div>


                </div>
                <td colspan="4" class="text-center">
                    <div st-pagination="" st-items-by-page="itemsByPage"></div>
                </td>

              <!-- End Index Topics Table   -->
            </div>
            
      

        </div>
    </div>

  

    

    


    
</body>

</html>
